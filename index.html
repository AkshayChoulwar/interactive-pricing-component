<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="parent-slider-container">
    <div class="heading-container">
      <h2 class="title-text text-center">Simple, traffic-based pricing</h2>
      <h6 class="text-center text-subtitle">Sign up for our 30 day trial. No credit card required.</h6>
    </div>
    <div class="slider-container box-shadow">
      <span class="page-views" id="pageview-value">100K PAGEVIEWS</span>
      <span class="price-value" id="pageview-price">$16.00 <span>/month</span></span>
      <input type="range" min="8" max="36" id="range-input" value="16" />

      <div class="switch-container">
        <p>Monthly Billing</p>
        <div>
          <label class="switch">
            <input type="checkbox" id="check" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <script>
    const inputPriceRangeEl = document.getElementById("range-input");
    const priceValueEl = document.getElementById("pageview-price");
    const pageValueEl = document.getElementById("pageview-value");

    inputPriceRangeEl.addEventListener('input', (event) => {
      priceValueEl.innerHTML = `$${event.target.value}`;
      const spanEl = document.createElement('span');
      spanEl.innerText = "/month";
      priceValueEl.appendChild(spanEl);
    });

  </script>
</body>

</html>
